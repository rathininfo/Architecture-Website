<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Website</title>
    <!-- Google manrope Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome Link -->
    <script src="https://kit.fontawesome.com/7472c29f3c.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customizing your config Code -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                bg_primary: 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);',
                bg_secondary: 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);',
                bg_third : 'rgb(28, 28, 28)',
                bg_green : 'rgb(171, 239, 95)',

                color_primary: 'rgb(33, 33, 33)',
                color_secondary: 'rgb(73, 73, 73)',
              },

              fontFamily : {
                Manrope : 'Manrope',
              },

              backgroundImage:{
                form_bg : "url('./assets/bg.jpg')"
              },
            }
          }
        }
      </script>
</head>
<body class="font-Manrope">
    <header class="w-11/12 mx-auto bg-bg_primary h-36">
            <section class="flex justify-between items-center bg-base-100">
                <div class="flex-start">
                    <a class="text-xl"><i class="fa-solid fa-arrow-right-long -rotate-45 bg-bg_green rounded-full p-"></i><span class="  font-extrabold text-2xl text-color_primary ml-2">Rinterio</span></a>
        
                </div>
                <div class="md:block hidden">
                  <ul class="gap-9 leading-3 menu-horizontal pt-3">
                    <li class="hover:font-bold"><a>Home</a></li>
                    <li class="hover:font-bold"><a>Services</a></li>
                    <li class="hover:font-bold"><a>Portfolio</a></li>
                    <li class="hover:font-bold"><a>Blogs</a></li>
                    <li class="hover:font-bold"><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="md:block hidden">
                    <a class="" href="#">
                        <i class="fa-solid fa-magnifying-glass text-gray-500 mr-1 bg-slate-50 rounded-full p-2 "></i> 
                        <i class="fa-solid fa-cart-shopping text-gray-500 mr-1 bg-slate-50 rounded-full p-2 "></i>
                    </a>

                  <a class="btn bg-bg_green text-xl font-extrabold">Book Consult <i class="fa-solid fa-arrow-right-long -rotate-45 text-white bg-bg_third rounded-full p-1 "></i> 
                </a>
                </div>

                <div class="dropdown block md:hidden">
                    <div tabindex="0" role="button" class="btn rounded-full">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1]  shadow right-0 text-end">
                    <li><a >Home</a></li>
                    <li><a >Services</a></li>
                    <li><a >Portfolio</a></li>
                    <li><a >Blogs</a></li>
                    <li><a >Contact Us</a></li>
                    </ul>
                  </div>
        </section>
    </header>
</body>
</html>
